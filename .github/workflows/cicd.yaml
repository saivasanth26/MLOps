name: CI/CD to ECR & Self-hosted EC2

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: latest
  CONTAINER_NAME: cnncls
  CONTAINER_PORT: 5001
  HOST_PORT: 5001
  ECR_REGISTRY: 370166083413.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: mlproject

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository (placeholder)"

      - name: Run unit tests
        run: echo "Running unit tests (placeholder)"

  build-and-push:
    name: Build and Push to ECR
    needs: integration
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and push image
        id: build-image
        run: |
          ECR_REGISTRY=${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          echo "Building image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-self-hosted:
    name: Deploy on self-hosted EC2 runner
    needs: build-and-push
    runs-on: [self-hosted, linux, x64]
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (for ECR login)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR (on runner)
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Stop & remove existing container if running
        run: |
          CONTAINER_NAME=${{ env.CONTAINER_NAME }}
          if docker ps -q --filter "name=${CONTAINER_NAME}" | grep -q . ; then
            echo "Stopping ${CONTAINER_NAME}"
            docker stop ${CONTAINER_NAME} || true
            docker rm -f ${CONTAINER_NAME} || true
          fi

      - name: Run new container
        run: |
          CONTAINER_NAME=${{ env.CONTAINER_NAME }}
          CONTAINER_PORT=${{ env.CONTAINER_PORT }}
          HOST_PORT=${{ env.HOST_PORT }}
          IMAGE=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

          docker run -d --name ${CONTAINER_NAME} \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            --restart unless-stopped \
            ${IMAGE} || true

          sleep 2
          echo "Container status:"
          docker ps -a --filter "name=${CONTAINER_NAME}"

      - name: Print logs if container exited
        run: |
          CONTAINER_NAME=${{ env.CONTAINER_NAME }}
          STATUS=$(docker inspect -f '{{.State.Status}}' ${CONTAINER_NAME} 2>/dev/null || echo "not-found")
          echo "Status: $STATUS"
          if [ "$STATUS" != "running" ]; then
            echo "Container not running â€” printing last 200 lines of logs:"
            docker logs --tail 200 ${CONTAINER_NAME} || true
          fi

      - name: Cleanup dangling images
        run: docker image prune -f || true
